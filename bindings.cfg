# Key bindings for Sakaki
#
# This file contains key-bindings for the Sakaki core only! To configure
# key sequence transformation schemes, add a file to the controls directory
# (or whatever is configured as controls_dir in launcher.cfg)
#
# Names are the same as key constant names in pygame:
# http://www.pygame.org/docs/ref/key.html

WHEEL_NEXT = K_DOWN
WHEEL_PREV = K_UP
WHEEL_ADVANCE = K_RETURN
WHEEL_BACK = K_BACKSPACE

LAUNCHER_EXIT = K_ESCAPE
